<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" //s>  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kawaii Todo List UI</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
</head>
<body>
  <div class="best__container">
    <h1 class="best__title">Kawaii TodoList</h1>

    <div class="tasks">
      <input type="text" placeholder="Add your task" aria-label="New task" />
      <i class="fas fa-circle-plus"></i>
    </div>

    <h5 class="task-note">Tasks added successfully</h5>

    <div class="task-box">
      <input type="text" placeholder="Go to market." />
      <span class="edit"><i class="fas fa-pen"></i></span>
      <span class="delete"><i class="fas fa-xmark"></i></span>
    </div>

    <div class="task-box">
      <input type="text" placeholder="to practice code" />
      <span class="edit"><i class="fas fa-pen"></i></span>
      <span class="delete"><i class="fas fa-xmark"></i></span>
    </div>

    <div class="task-box">
      <input type="text" placeholder="to learn new hadith" />
      <span class="edit"><i class="fas fa-pen"></i></span>
      <span class="delete"><i class="fas fa-xmark"></i></span>
    </div>

    <div class="task-box">
      <input type="text" placeholder="to learn arabic" />
      <span class="edit"><i class="fas fa-pen"></i></span>
      <span class="delete"><i class="fas fa-xmark"></i></span>
    </div>

    <img src="assets/bunny.png" class="bunny" alt="bunny" />
  </div>
</body>
</html>
